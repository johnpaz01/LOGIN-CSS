<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="capsula">
        <form action="">
            <h1 class="titulo">Login</h1>
            <div class="caixa-de-entrada-login">
                <input type="text" placeholder="digite seu login" id="login" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="caixa-de-entrada-senha">
                <input type="password" placeholder="digite sua senha" id="senha" required>
                <i class="fa-solid fa-key"></i>
            </div>
            <div class="link-esqueceu-senha">
                <label>Esqueceu a senha? </label>
                <a href="#"> Relembrar-me</a>
            </div>
            <div class="botao-login">
                <button id="btn-login">Entrar</button>
            </div>
            <div class="link-cadastrar-usuario">
                <label> NÃ£o tem uma conta? <a href="#">  Registre-se</a></label>
            </div>  

        </form>
    </div>
